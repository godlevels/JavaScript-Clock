<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-lime-500 to-green-700 h-screen">
    <div class="w-96 h-28 absolute top-48 left-9 flex justify-between items-center text-center sm:mx-24 md:mx-48 md:my-4 lg:mx-80 lg:my-8"> <!--clock-->
        <div class="relative bg-white w-24 py-8 font-serif text-5xl rounded-sm shadow-gray-600 shadow-md" id="hour">00</div>
        <span class="text-5xl font-serif text-white">:</span>
        <div class="relative bg-white w-24 py-8 font-serif text-5xl rounded-sm shadow-gray-600 shadow-md" id="minute">00</div>
        <span class="text-5xl font-serif text-white">:</span>
        <div class="relative bg-white w-24 py-8 font-serif text-5xl rounded-sm shadow-gray-600 shadow-md" id="seconds">00</div>
    </div>
 

    <script src="app.js"></script>
</body>
</html>
